<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8">
    <meta name="description" content="<%= productDescription %>">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">

    <!-- apples -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- search related -->
    <meta name="fragment" content="!"><!-- fragment for googlebot search console -->
    <meta name="googlebot" content="index,follow,snippet,archive">
    <meta name="robots" content="index,follow">

    <!-- favicon related -->
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png?v=<%= faviconVersion %>">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png?v=<%= faviconVersion %>">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png?v=<%= faviconVersion %>">
    <link rel="manifest" href="icons/site.webmanifest?v=<%= faviconVersion %>">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg?v=<%= faviconVersion %>" color="#000000">
    <link rel="shortcut icon" href="icons/favicon.ico?v=<%= faviconVersion %>">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-config" content="icons/browserconfig.xml?v=<%= faviconVersion %>">
    <meta name="theme-color" content="#ffffff">

    <!-- opengraph -->
    <meta property="og:url" content="https://<%= siteDomain %>">
    <meta property="og:type" content="website">
    <meta property="og:title" content="<%= productName %>">
    <meta property="og:description" content="<%= productDescription %>">
    <meta property="og:image" content="http://<%= siteDomain %>/img/opengraph2.png">
    <meta property="og:image:secure_url" content="https://<%= siteDomain %>/img/opengraph2.png">
    <meta property="og:image:alt" content="<%= productName %>">
    <meta property="og:image:width" content="1920">
    <meta property="og:image:height" content="1080">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="<%= productName %>">
    <meta name="twitter:card" content="summary">

    <script defer type="text/javascript" src="https://api.pirsch.io/pirsch.js" id="pirschjs" data-code="sMVM6ZFpH6ROXjsOsTVaaG11D8UAdODj"></script>

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- DO NOT touch the following DIV -->
    <div id="q-app"></div>

    <script src="https://js.stripe.com/v3/"></script>
  </body>
</html>
